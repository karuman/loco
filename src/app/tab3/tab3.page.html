<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      いんふぉめーしょん
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">いんふぉめーしょん</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img style="width:20%" src="assets/img/nakamaru_kun.png" alt="" *ngIf="!mobile_a"></ion-img>
  <ion-img style="width:40%" src="assets/img/nakamaru_kun.png" alt="" *ngIf="mobile_a"></ion-img>

  <ion-card>
    <ion-card-header>
      <ion-card-title>問い合わせ</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>その他</ion-card-title>
    </ion-card-header>
  </ion-card>

  
</ion-content>
