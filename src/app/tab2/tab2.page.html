<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ニュース
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ニュース</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-img style="width:40%" src="assets/img/nakamaruko_chan.png" alt="" *ngIf="mobile_a"></ion-img>
  <ion-img style="width:20%" src="assets/img/nakamaruko_chan.png" alt="" *ngIf="!mobile_a"></ion-img>
  <ion-card button (click)="gotoKairanList()">
    <ion-card-header >
      <ion-card-title>回覧板</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>おすすめ</ion-card-title>
    </ion-card-header>
  </ion-card>
  
</ion-content>
